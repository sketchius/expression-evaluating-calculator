<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    <script src='scripts/script.js' defer></script>
    <link rel='stylesheet' href='styles/style.css'>
</head>
<body>
    <div class='calculatorbody'>
        <div class='topsection'><div class='name'>JS-<strong>900</strong></div><div class='display'>10 + 4</div></div>
        <div class='buttongrid'>
            <div data-inputtype='Special' data-inputcode='CLR' class='row1 col1 btn clr'><div>C</div></div>
            <div data-inputtype='Special' data-inputcode='BCK' class='row1 col2 btn'><div>⌫</div></div>
            <div data-inputtype='Special' data-inputcode='NEG' class='row1 col3 btn'><div>⁺⁄₋</div></div>
            <div data-inputtype='Operator' data-inputcode='/' class='row1 col4 btn'><div>÷</div></div>
            <div data-inputtype='Number' data-inputcode='7' class='row2 col1 btn num'><div>7</div></div>
            <div data-inputtype='Number' data-inputcode='8' class='row2 col2 btn num'><div>8</div></div>
            <div data-inputtype='Number' data-inputcode='9' class='row2 col3 btn num'><div>9</div></div>
            <div data-inputtype='Operator' data-inputcode='*' class='row2 col4 btn'><div>x</div></div>
            <div data-inputtype='Number' data-inputcode='4' class='row3 col1 btn num'><div>4</div></div>
            <div data-inputtype='Number' data-inputcode='5' class='row3 col2 btn num'><div>5</div></div>
            <div data-inputtype='Number' data-inputcode='6' class='row3 col3 btn num'><div>6</div></div>
            <div data-inputtype='Operator' data-inputcode='-' class='row3 col4 btn'><div>-</div></div>
            <div data-inputtype='Number' data-inputcode='1' class='row4 col1 btn num'><div>1</div></div>
            <div data-inputtype='Number' data-inputcode='2' class='row4 col2 btn num'><div>2</div></div>
            <div data-inputtype='Number' data-inputcode='3' class='row4 col3 btn num'><div>3</div></div>
            <div data-inputtype='Operator' data-inputcode='+' class='row45 col4 btn operator'><div>+</div></div>
            <div data-inputtype='Number' data-inputcode='0' class='row5 col1 btn num'><div>0</div></div>
            <div data-inputtype='Number' data-inputcode='.' class='row5 col2 btn'><div>.</div></div>
            <div data-inputtype='Equals' data-inputcode='=' class='row5 col3 btn'><div>=</div></div>
        </div>
    </div>
</body>


</html>
